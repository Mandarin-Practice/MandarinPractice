<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <!-- Pattern for the background -->
    <pattern id="bambooPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#FFFBF5"/>
      <path d="M20,10 L80,90" stroke="#4CAF50" stroke-width="1" opacity="0.1"/>
      <path d="M80,10 L20,90" stroke="#4CAF50" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Chinese calligraphy brush style -->
    <filter id="calligraphyEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" seed="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G" result="displacedImage"/>
    </filter>
  </defs>
  
  <!-- Background with subtle bamboo pattern -->
  <rect width="1200" height="600" fill="url(#bambooPattern)"/>
  
  <!-- Bamboo stalks on the sides -->
  <!-- Left side bamboo group -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="15" height="500" fill="#5D9C59" rx="8" ry="8"/>
    <ellipse cx="8" cy="80" rx="10" ry="3" fill="#4C8C54"/>
    <ellipse cx="8" cy="160" rx="10" ry="3" fill="#4C8C54"/>
    <ellipse cx="8" cy="240" rx="10" ry="3" fill="#4C8C54"/>
    <ellipse cx="8" cy="320" rx="10" ry="3" fill="#4C8C54"/>
    <ellipse cx="8" cy="400" rx="10" ry="3" fill="#4C8C54"/>
    
    <!-- Bamboo leaves -->
    <path d="M15,70 C35,60 50,70 45,85 C35,95 15,85 15,70Z" fill="#8BC34A" opacity="0.9" filter="url(#calligraphyEffect)"/>
    <path d="M15,180 C35,170 50,180 45,195 C35,205 15,195 15,180Z" fill="#8BC34A" opacity="0.9" filter="url(#calligraphyEffect)"/>
    <path d="M15,330 C35,320 50,330 45,345 C35,355 15,345 15,330Z" fill="#8BC34A" opacity="0.9" filter="url(#calligraphyEffect)"/>
  </g>
  
  <!-- Right side bamboo group -->
  <g transform="translate(1110, 20)">
    <rect x="0" y="0" width="15" height="500" fill="#5D9C59" rx="8" ry="8"/>
    <ellipse cx="8" cy="80" rx="10" ry="3" fill="#4C8C54"/>
    <ellipse cx="8" cy="160" rx="10" ry="3" fill="#4C8C54"/>
    <ellipse cx="8" cy="240" rx="10" ry="3" fill="#4C8C54"/>
    <ellipse cx="8" cy="320" rx="10" ry="3" fill="#4C8C54"/>
    <ellipse cx="8" cy="400" rx="10" ry="3" fill="#4C8C54"/>
    
    <!-- Bamboo leaves -->
    <path d="M0,110 C-20,100 -35,110 -30,125 C-20,135 0,125 0,110Z" fill="#8BC34A" opacity="0.9" filter="url(#calligraphyEffect)"/>
    <path d="M0,250 C-20,240 -35,250 -30,265 C-20,275 0,265 0,250Z" fill="#8BC34A" opacity="0.9" filter="url(#calligraphyEffect)"/>
    <path d="M0,390 C-20,380 -35,390 -30,405 C-20,415 0,405 0,390Z" fill="#8BC34A" opacity="0.9" filter="url(#calligraphyEffect)"/>
  </g>
  
  <!-- Chinese characters as decorative elements -->
  <g opacity="0.1" transform="translate(600, 300)">
    <text x="-350" y="-200" font-family="Arial" font-weight="bold" font-size="70" fill="#C33E2F" filter="url(#calligraphyEffect)">中</text>
    <text x="50" y="-150" font-family="Arial" font-weight="bold" font-size="60" fill="#C33E2F" filter="url(#calligraphyEffect)">文</text>
    <text x="-200" y="0" font-family="Arial" font-weight="bold" font-size="80" fill="#C33E2F" filter="url(#calligraphyEffect)">学</text>
    <text x="150" y="50" font-family="Arial" font-weight="bold" font-size="70" fill="#C33E2F" filter="url(#calligraphyEffect)">习</text>
    <text x="-300" y="150" font-family="Arial" font-weight="bold" font-size="65" fill="#C33E2F" filter="url(#calligraphyEffect)">语</text>
    <text x="100" y="200" font-family="Arial" font-weight="bold" font-size="75" fill="#C33E2F" filter="url(#calligraphyEffect)">言</text>
  </g>
  
  <!-- Chinese red seal stamp effect -->
  <g transform="translate(950, 500)">
    <rect x="0" y="0" width="80" height="80" fill="#C33E2F" opacity="0.1" rx="5" ry="5"/>
    <text x="20" y="50" font-family="Arial" font-weight="bold" font-size="40" fill="#C33E2F" opacity="0.15">印</text>
  </g>
</svg>